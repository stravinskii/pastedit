<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<title>Iniciar Sesión</title>

	<!-- CSS  -->
	<link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/bin/materialize.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>
<body>
	<div class="container">
		<div class="section">
			<div class="row center">
				<img src="http://www.amarello.com.mx/images/amarello.png">
			</div>
			<div class="row">
				<form class="col s6 offset-s3">
					<div class="row">
						<div class="input-field col s12">
							<input name="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row center">
						<button class="btn waves-effect waves-light light-blue darken-4" id="login">iniciar sesión
							<i class="mdi-content-send right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../node_modules/materialize-css/bin/materialize.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
